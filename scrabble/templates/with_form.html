{% extends "base.html" %}

{% block content %}

    <form enctype="multipart/form-data" action="" method="POST">{% csrf_token %}
      {{ form.non_field_errors }}
      {% for field in form %}
      <div class="control-group">

          {{ field.label_tag}}
          {{ field.errors }}
          {{ field }}
  </div>
      {% endfor %}
      {% block submit_button %} {% endblock %}
  </form>

{% endblock %}
