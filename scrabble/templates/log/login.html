{% extends "base.html" %}

{% block content %}
  <form action="" method="POST">{% csrf_token %}
    <div class="login-form">
      {{ form.non_field_errors }}
        {% for field in form %}
          <div class="control-group">
            {{ field.errors }}
            {{ field.label_tag}}
            {{field.help_text}}
            {{ field }}
          </div>
        {% endfor %}
        <input type="submit" name = "log" value = "Zaloguj"/>
    </div>
  </form>
{% endblock %}
