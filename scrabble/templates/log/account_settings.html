{% extends "base.html" %}
{% block content %}

        {% for field in form %}
          <div class="control-group">
            {{ field.errors }}
            {{ field.label_tag}}
            {{field.help_text}}

        {% endfor %}
        <input type="submit" name = "log" value = "Zachowaj zmiany"/>
    </div>
  </form>
{% endblock %}
