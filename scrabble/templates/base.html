<!DOCTYPE html>
<html lang="pl">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title> Scrabble helper</title>
    <link rel="stylesheet" href="/media/style.css">
    </head>
<body>
    <div id="loginout">{% block loginout %}
        <a href = '{% url 'logout' request.path %}'> Wyloguj się </a>
        <a href = '{% url 'login' request.path %}'> Zaloguj się </a>
        <a href = '{% url 'register' request.path %}'> Zarejestuj się </a>
            <br/><br/>{% endblock %}</div>
    <div id="menu"> {% block menu %}
        <img src="" alt="Scrabble helper" />
        <label for "play"><a href = '{% url 'find' %}'> Szukacz </a></label>
        <label for "add"><a href = '{% url 'add' %}'> Dodawacz </a></label>
        <label for "play"><a href = '{% url 'play' %}'> Graj </a></label>
        {% endblock %} </div>
    <div id="container">
        <div id="content">{% block content %} {% endblock %}</div>
        <div id="informations">{% block informations %}
        {% for message in messages %}
            {{message}}{% if forloop.last %}. {% else %}, {% endif %}<br/>
            {% endfor %}{%endblock %}</div>

        <a href ='{{request.path}}pl'> polski </a>
    <a href ='{{request.path}}en'> english </a>
    </div>
    </body>
</html>
